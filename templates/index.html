<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>C+R Pets</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <style>
            body{
                margin: 50px;
                width: 800px;
            }
            h3{
                text-align: center;
            }
            form{
                text-align: center;
                margin: 10px 250px;
                width: 250px;
            }
            input{
                margin-left: auto;
                margin-right: auto;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h3>All the Pets!</h3>
        <table class="table table-striped">
            <thead class="thead-light">
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
            </thead>
            <tbody>
                {% for each_pet in all_pets %}
                <tr>
                    <td>{{each_pet['pet_id']}}</td>
                    <td>{{each_pet['name']}}</td>
                    <td>{{each_pet['type']}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <hr>
        <h3>Add a Pet</h3>
        <form action="/create_pet" method="POST">
            Name <input type="text" name="pet_name">
            Type <input type="text" name="pet_type">
            <input type="submit" value="Add">
        </form>
    </body>
</html>
